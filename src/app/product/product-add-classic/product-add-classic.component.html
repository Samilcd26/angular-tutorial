<h3>
    Add New Product
</h3>

<form #productAddFrom="ngForm" (ngSubmit)="add(productAddFrom)">
    <div class="form-group">

        <!-- Product Name -->
        <input type="text" placeholder="Product Name" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <!-- dirty => Yazıp Düzeltmek, touched, pristime -->
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Cannot be empty</div>

    </div>

    <!-- Prodcut Description -->
    <div class="form-group">
        <input type="text" placeholder="Description" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Cannot be empty
        </div>
    </div>

    <!-- Prodcut image url -->
    <div class="form-group">
        <input type="text" placeholder="Product image" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Cannot be empty
        </div>
    </div>


    <!-- Prodcut price -->
    <div class="form-group">
        <input type="text" placeholder="Product price" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Cannot be empty
        </div>
    </div>

    <div class="form-group">
        <select [(ngModel)]="model.categoryID" required class="form-control"
        id="categoryId" name="categoryId" #categoryId="ngModel">
            <option *ngFor="let category of categories" value]="category.id" >{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Cannot be empty
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddFrom.invalid">Add Product</button>
</form>
