<h3>
    Add New Product - Reactive Form
</h3>


<form [formGroup]="productAddForm" (ngSubmit)="add()" >
<!-- Name -->
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name"  class="form-control" placeholder="Product Name">
        <div class="alert alert-danger" *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty">Here won't be empty</div>
    </div>
    <!-- Description -->
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Product Description">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty">Here won't be empty</div>
    </div>
<!-- Price -->
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Product Price">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty">Here won't be empty</div>
    </div>
    <!-- Image Url -->
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Product Image">
        <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty">Here won't be empty</div>
    </div>

    <!-- Category -->
    <div class="form-group">
        <select formControlName="categoryID"  class="form-control" id="categoryId" name="categoryId" >
            <option *ngFor="let category of categories" value="category.id" >{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty">Here won't be empty</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
</form>
